<script>
$(document).ready(function(){
var $carrousel = $('.carrousel'),
	$carrousel2 = $('carrousel2')
    $img = $('.carrousel img'),
    $img2 = $('.carrousel2 img')
    indexImg = $img.length - 1,
    indexImg2 = $img2.length - 1,
    i = 0,
    $currentImg = $img.eq(i);
    $currentImg2 = $img2.eq(i);
$img.css('display', 'none');
$img2.css('display', 'none');
$currentImg.css('display', 'block');
$currentImg2.css('display', 'block');

$('.next').click(function(){
    i++; 
    if( i <= indexImg ){
        $img.css('display', 'none');
        $img2.css('display', 'none');
        $currentImg = $img.eq(i);
        $currentImg2 = $img2.eq(i);
        $currentImg.css('display', 'block');
        $currentImg2.css('display', 'block');
    }
    else{
        i = indexImg;
        i = indexImg2;
    }
});


$('.prev').click(function(){
    i--; 


    if( i >= 0 ){
        $img.css('display', 'none');
        $img2.css('display', 'none');
        $currentImg = $img.eq(i);
        $currentImg2 = $img2.eq(i);
        $currentImg.css('display', 'block');
        $currentImg2.css('display', 'block');
    }
    else{
        i = 0;
    }
});

$( ".crossRotate" ).click(function() {
    if (  $( this ).css( "transform" ) == 'none' ){
        $(this).css("transform","rotate(100deg)");
    } else {
        $(this).css("transform","" );
    }
});


function slideImg(){
    setTimeout(function(){ 
     if(i < indexImg){ 
	i++; 
    }
    else{ 
        i = 0;
    }
    $img.css('display', 'none');
    $currentImg = $img.eq(i);
    $currentImg.css('display', 'block');
    slideImg(); 
    }, 20000); 

}




});

</script>
